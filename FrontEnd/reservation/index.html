<!DOCTYPE html>
<html>
  <head>
    <title>동아리방 예약</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../grid.css" />
    <link rel="stylesheet" href="../mainpage/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <!--header-->
      <div id="header" class="container">
        <div id="header_content" class="row">
          <img id="back_image" src="assets/back.png" />
          <a id="login">로그인</a>
          <div id="nav_icon">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!--
        <div id = "header">

            <div id="backButton">
                <img src="images/back.png" id="back"></img>
            </div>
            <div id="menuButton" >
                <img src="images/Group1.png" id="menu"></img>
            </div>
        </div>
-->
      <!--nav_bar-->
      <div id="nav_bar">
        <div id="nav_top">
          <img src="assets/back.png" />
        </div>
        <div id="nav_content">
          <ul>
            <li><a id="to_login" href="#">로그인</a></li>
            <li><a id="to_home" href="#">홈</a></li>
            <li><a id="to_my" href="#">마이페이지</a></li>
          </ul>
        </div>
      </div>

      <div id="cal" class="row">
        <table class="col-10 col-sm-6 col-lg-5" id="calendar" align="center">
          <tr align="center" id="cal-top">
            <td class="not" colspan="7">
              <div id="prev" class="button"><div id="prevButton"></div></div>
              <span id="tbCalendarYM" class="font"> yyyy년 m월</span>
              <div id="next" class="button"><div id="nextButton"></div></div>
            </td>
          </tr>
          <tr align="center">
            <td id="Sun" class="day">Sun</td>
            <td class="day">Mon</td>
            <td class="day">Tue</td>
            <td class="day">Wed</td>
            <td class="day">Thu</td>
            <td class="day">Fri</td>
            <td id="Sat" class="day">Sat</td>
          </tr>
        </table>
      </div>
      <div id="information">
        <div id="notice">
          <!--
          <div class="notice0">
            <div class="noticeCircle"></div>
          </div>
          <div class="notice1">
            <div class="noticeReservation">등록된 일정이 없습니다.</div>
          </div>-->
        </div>
      </div>
      <div id="booking" class="row">
        <button id="bookingButton" class="col-6 col-sm-5 col-lg-4">예약</button>
      </div>
    </div>
    <script src="../mainpage/index.js"></script>
    <script src="index.js"></script>
  </body>
</html>
